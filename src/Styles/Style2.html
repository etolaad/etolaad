
<!DOCTYPE html>

<html>
	<head>
		<title> HEADERS </title>

	</head>
	<body>
		<h1 style="color:red; font-size:50px;">Header 1</h1>
		<h2>Header 2</h2>
		<h3>Header 3</h3>
		<h4>Header 4</h4>
		<h5>Header 5</h5>
		<h6>Header 6</h6>
		
		<p style="color:red;">I am red</p>
		<p style="color:blue;">I am blue</p>
		<p style="font-size:50px;">I am big</p>

		<p>
			Welcome Tola to programming.
		</p>
		<p>
			Welcome Tola to <b>programming</b> in bold.
		</p>
		<p>
			Welcome Tola to <u>programming</u> underlined.
		</p>
		<p>
			Welcome Tola to <i>programming</i> in italics.
		</p>
		<p>
			Welcome Tola to <center>programming</center> centered.
		</p>		
	</body>

</html>
