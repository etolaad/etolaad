
<!DOCTYPE html>

<html>
	<head>
		<title> HEADERS </title>
		<style>
			body {background-color: powderblue;}
			h1   {color: blue;}
			p    {color: red;}
		</style>

	</head>
	<body>
		<h1>Header 1: To show the effect of h1 element</h1>
		<h2>Header 2</h2>
		<h3>Header 3</h3>
		<h4>Header 4</h4>
		<h5>Header 5</h5>
		<h6>Header 6</h6>
		<p>
			Welcome Tola to programming.
		</p>
		<p>
			Welcome Tola to <b>programming</b> in bold.
		</p>
		<p>
			Welcome Tola to <u>programming</u> underlined.
		</p>
		<p>
			Welcome Tola to <i>programming</i> in italics.
		</p>
		<p>
			Welcome Tola to <center>programming</center> centered.
		</p>		
	</body>

</html>
